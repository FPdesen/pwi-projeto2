<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: auto;
            padding: auto;
            box-sizing: border-box;
        }
        body{
            background-color: aquamarine;
        }

        form{
            text-align: center;
            margin: 22px;
        }

        
    </style>
</head>
<body>
    <form action="">
        <h1>Dados Pessoais</h1>
        <label for="pname">Nome</label><br>
        <input type="text" id="pnome"><br><br>
        <label for="lname">Sobrenome</label><br>
        <input type="text" id="lname"><br><br>
        <label for="endereco">Endereço</label><br>
        <input type="text" id="endereco"><br><br>
        <label for="num">Número</label><br>
        <input type="text" id="num"><br><br>
        <label for="bairro">Bairro</label><br>
        <input type="text" id="bairro"><br><br>
        <label for="cidade">Cidade</label><br>
        <input type="text" id="cidade"><br><br>
        
        <h1>Sexo</h1>
        <label for="Masculino" id="Masculino">Masculino</label>
        <input type="radio" id="Masculino">
        <label for="Feminino">Feminino</label>
        <input type="radio" id="Feminino">

        <h1>Animais de Referencia</h1>
        <label for="animal">Cachorro</label>
        <input type="checkbox" id="animal"><br>
        <label for="animal">Gato</label>
        <input type="checkbox" id="animal"><br>
        <label for="animal">Papagaio</label>
        <input type="checkbox" id="animal"><br>

    </form>
</body>
</html>
